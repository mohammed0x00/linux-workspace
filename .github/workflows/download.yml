name: Download

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    
    - name: Git buildroot
      run: fdisk -l;cat /proc/cpuinfo;cd ~; git clone https://github.com/vowstar/k210-linux-nommu.git;rm -rf ~/k210-linux-nommu/riscv64-nommu-buildroot ~/k210-linux-nommu/.git
    
    - name: Compress
      run: cd ~;tar -cf - k210-linux-nommu/ | xz -9 -c - > buildroot.tar.xz  
      
    - uses: actions/upload-artifact@v3
      with:
          name: my-artifact
          path: ~/buildroot.tar.xz
